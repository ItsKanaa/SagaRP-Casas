<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo de GTA San Andreas</title>
    <style>
        .map-container {
            position: relative;
            width: 800px; /* Ajusta el tamaño según sea necesario */
            margin: auto;
        }
        .map-container img {
            width: 100%;
        }
        .zone {
            position: absolute;
            border: 2px solid rgba(255, 0, 0, 0.5); /* Opcional: Para visualización de zonas */
        }
        .tooltip {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            padding: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <img src="mapa.jpg" alt="SagaRP-Casas"> <!-- Asegúrate de que el nombre del archivo coincide -->
        <div class="tooltip" id="tooltip"></div>
        <!-- Añade las zonas aquí -->
        <div class="zone" data-price="1000" style="top: 20%; left: 30%; width: 10%; height: 10%;"></div>
        <div class="zone" data-price="1500" style="top: 40%; left: 50%; width: 10%; height: 10%;"></div>
        <!-- Añade más zonas según sea necesario -->
    </div>
    <script>
        const zones = document.querySelectorAll('.zone');
        const tooltip = document.getElementById('tooltip');

        zones.forEach(zone => {
            zone.addEventListener('mouseover', (e) => {
                const price = zone.getAttribute('data-price');
                tooltip.innerText = `Precio: $${price}`;
                tooltip.style.display = 'block';
                tooltip.style.left = `${e.pageX}px`;
                tooltip.style.top = `${e.pageY}px`;
            });

            zone.addEventListener('mouseout', () => {
                tooltip.style.display = 'none';
            });

            zone.addEventListener('mousemove', (e) => {
                tooltip.style.left = `${e.pageX}px`;
                tooltip.style.top = `${e.pageY}px`;
            });
        });
    </script>
</body>
</html>
